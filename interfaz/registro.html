<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/img/favicon.png" rel="icon">
    <!-- CSS only -->

    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <title>Registro persona</title>
  </head>
  <body>
          
    <div style="margin: 15px 15px;" class="mb-3">
      <h1 style="text-align: center">REGISTRO DE DATOS DE PACIENTE</h1>
      <hr />
    </div>

    <form style="margin: 15px 15px;" class="row g-3">
        <div class="col-md-6">
        <label for="nombre" class="form-label"><b>Nombres:</b></label>
        <input type="text" id="nombre" name="nombre" class="form-control" required="true"/>
      </div>

      <div class="col-md-6">
        <label for="apellidos" class="form-label"><b>Apellidos:</b></label>
        <input type="text" name="apellidos" id="apellidos" class="form-control" required="true"/><br/>
      </div>
    

      <div class="col-md-4">
        <label for="tipodocumento"  class="form-label"><b>Tipo de documento:</b></label>
        <select name="tipodocumento" id="tipodocumento" class="form-select" required="true">
          <option selected="true"  disabled>Seleccione Documento</option>
          <option value="CedulaC">Cedula de ciudadania</option>
          <option value="CedulaE">Cedula de extrangeria</option>
          <option value="TarjetaI">Tarjeta de identidad</option>
        </select>
      </div>  
    
      <div class="col-md-4">
          <label for="numeroid" class="form-label"><b>Numero de documento:</b></label>
          <input type="text" name="numeroid" id="numeroid" class="form-control" required="true"/>
      </div>
    
    

      <div class="col-md-4">
        <label for="departamento" class="form-label"><b>Departameto:</b></label>
        <input
          type="text"
          name="departamento"
          id="departamento"
          class="form-control"
          required="true"
        /><br />
      </div>

      <div class="col-md-4">
        <label for="municipio" class="form-label"><b>Municipio:</b></label>
        <input
          type="text"
          name="municipio"
          id="municipio"
          class="form-control"
          required="true"
        />
      </div>

      <div class="col-md-4">
        <label for="barrio" class="form-label"><b>Barrio:</b></label>
        <input type="text" name="barrio" id="barrio" class="form-control" required="true" />
      </div>

      <div class="col-md-4">
        <label for="direccion" class="form-label"><b>Direccion:</b></label>
        <input
          type="text"
          name="direccion"
          id="direccion"
          class="form-control"
          required="true"
        />
      </div>

      <div class="col-md-4">
        <label for="telefono" class="form-label"><b>Numero de celular:</b></label>
        <input type="text" name="telefono" id="telefono" class="form-control" required="true" />
      </div>

      <div class="col-md-4">
        <label for="edad" class="form-label"><b>Edad:</b></label>
        <input type="text" name="edad" id="edad" class="form-control" required="true" />
      </div>

      <div class="col-md-4">
        <label for="nacimiento" class="form-label"><b>Fecha de nacimiento:</b></label>
        <input
          type="date"
          name="nacimiento"
          id="nacimiento"
          class="form-control"
          required="true"
        />
      </div>

      <div class="col-md-3">
        <label for="peso" class="form-label"> <b>Peso en kg:</b> </label>
        <input type="text" name="barrio" id="barrio" class="form-control" required="true" />
      </div>

      <div class="col-md-3">
        <label for="sangre" class="form-label"><b>Tipo de sangre</b></label>
        <select
          name="sangre"
          id="sangre"
          class="form-select"
          aria-label="Default select example"
          required="true"
        >
          <option selected="true" disabled="true">Seleccione tipo</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="sexo" class="form-label"><b>Sexo:</b></label>
        <select
          name="sexo"
          id="sexo"
          class="form-select"
          aria-label="Default select example"
          required="true"
        >
          <option selected="true" disabled="true">Seleccione</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="dato" class="form-label"><b>CIE-10</b></label>
        <input type="text" name="dato" id="dato" class="form-control" required="true" />
      </div>

      <div class="col-md-6">
        <label for="diagnostico" class="form-label" ><b>Diagnostico:</b></label>
        <select
          name="diagnostico"
          id="diagnostico"
          class="form-select"
          aria-label="Default select example"
          required="true"
        >
          <option value="D1">D1</option>
          <option value="D2">D2</option>
          <option value="D3">D3</option>
          <option value="D4">D4</option>
          <option value="D5">D5</option>
          <option selected="true" disabled="true">Seleccione el diagnostico</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="estado"  class="form-label"><b>Estado de actividad:</b></label>
        <select
          name="diagnostico"
          id="diagnostico"
          class="form-select"
          aria-label="Default select example"
          required="true"
        >
          <option value="en espera">En espera</option>
          <option value="en proceso">En proceso</option>
          <option value="terminado">Terminado</option>
          <option value="suspendido">incompleto</option>
          <option selected="true" disabled="true">Seleccione una opcion</option>
        </select>
      </div>

      <div class="mb-3">
        <h3 style="text-align: center">DATOS DEL ACUDIENTE</h3>
      </div>

      <div id="passwordHelpBlock" class="form-text">
        Ingrese los datos del acudiente si el paciente es menor de edad:
      </div>

        <div class="col-md-4">
          <label for="acudiente" class="form-label"><b>Nombre del acudiente:</b></label>
          <input
            type="text"
            name="acudiente"
            id="acudiente"
            class="form-control"
            
          />
        </div>

        <div class="col-md-4">
          <label for="telefono_2" class="form-label"><b>Telefono:</b></label>
          <input
            type="text"
            name="telefono_2"
            id="telefono_2"
            class="form-control"
          />
        </div>

        <div class="col-md-4">
          <label for="parentezco" class="form-label"><b>Parentezco:</b></label>
          <input
            type="text"
            name="telefono_2"
            id="telefono_2"
            class="form-control"
          />
        </div>
      </div>

      <div class="mb-3">
        <h3 style="text-align: center">PRESCRIPCION</h3>
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Medicamento"
          name="medicamento"
          id="medicamento"
          class="form-control"
          required="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Principio Activo"
          name="principio"
          id="principio"
          class="form-control"
          required="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Concentracion"
          name="Concentracion"
          id="Concentracion"
          class="form-control"
          required="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Unidad de medida"
          name="medida"
          id="medida"
          class="form-control"
          required="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Forma farmaceutica"
          name="formaf"
          id="formaf"
          class="form-control"
          required="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Dosis del medicamento"
          name="dosis"
          id="dosis"
          class="form-control"
          required="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Via de administracion"
          name="administracion"
          id="administracion"
          class="form-control"
          required="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Frecuencia (H)"
          name="frecuencia"
          id="frecuencia"
          class="form-control"
          required="true"
        />
      </div>
      
      <div class="form-floating">
        <textarea name="observaciones" id="observaciones" style="height: 200px"  class="form-control" >
        </textarea>
        <label for="observaciones">Observaciones:</label>
      </div>
      
    </div>
  </div>

            <button type="button" class="btn btn-primary btn-lg">Cancelar</button>
          </a>
          </div>
        </form>
        
      </div>
    </form>
  </body>
</html>
