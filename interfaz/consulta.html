<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/img/favicon.png" rel="icon">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Consulta Paciente</title>
  </head>
  <body style="margin: 15px 15px;">
    <!-- -----------------------------------------------------------------------------------------      -->
    <!-- <div class="mb-3">
      <h1 style="text-align: center">CONSULTA DE PACIENTE</h1>
      <hr />
    </div> -->
    <form class="row row-cols-lg-auto g-3 align-items-center">
      
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <label for="consulta"><b>CONSULTA</b></label>
          </div>
          <input type="text" class="form-control" id="consulta" placeholder="Username">
        </div>
      </div>
            
        
      <div class="col-12">
          <button type="submit" class="btn btn-primary ">
            Buscar paciente
          </button>
      </div>    

      <div class="col-12">
        <a href="edicion.html">
        <button type="button" class="btn btn-primary">
          Editar Datos de Paciente
        </button>
      </a>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary" disabled="true">
          Eliminar Datos de Paciente
        </button>
      </div>
    </form>
    <hr>

    
    <!-- --------------------------------------------------------------------------------------------- -->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label"><b>Nombres:</b></label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="form-control"
          disabled="true"
          value="Jaime Eduardo"
        />
      </div>

      <div class="col-md-6">
        <label for="apellidos" class="form-label"><b>Apellidos:</b></label>
        <input
          type="text"
          name="apellidos"
          id="apellidos"
          class="form-control"
          disabled="true"
          value="Quevedo Rojas"
        />
      </div>

      <div class="col-md-4">
        <label for="tipodocumento" class="form-label"
          ><b>Tipo de documento:</b></label
        >
        <input
          type="text"
          name="tipodocumento"
          id="tipodocumento"
          class="form-control"
          disabled="true"
          value="Cedula ciudadania"
        />
      </div>

      <div class="col-md-4">
        <label for="numeroid" class="form-label"
          ><b>Numero de documento:</b></label
        >
        <input
          type="text"
          name="numeroid"
          id="numeroid"
          class="form-control"
          disabled="true"
          value="40685897"
        />
      </div>

      <div class="col-md-4">
        <label for="departamento" class="form-label"><b>Departameto:</b></label>
        <input
          type="text"
          name="departamento"
          id="departamento"
          class="form-control"
          disabled="true"
          value="Cundinamarca"
        />
      </div>

      <div class="col-md-4">
        <label for="municipio" class="form-label"><b>Municipio:</b></label>
        <input
          type="text"
          name="municipio"
          id="municipio"
          class="form-control"
          disabled="true"
          value="Caqueza"
        />
      </div>

      <div class="col-md-4">
        <label for="barrio" class="form-label"><b>Barrio:</b></label>
        <input
          type="text"
          name="barrio"
          id="barrio"
          class="form-control"
          disabled="true"
          value="Los pinos"
        />
      </div>

      <div class="col-md-4">
        <label for="direccion" class="form-label"><b>Direccion:</b></label>
        <input
          type="text"
          name="direccion"
          id="direccion"
          class="form-control"
          disabled="true"
          value="Calle 5 No 4-6"
        />
      </div>

      <div class="col-md-4">
        <label for="telefono" class="form-label"
          ><b>Numero de celular:</b></label
        >
        <input
          type="text"
          name="telefono"
          id="telefono"
          class="form-control"
          disabled="true"
          value="310698874"
        />
      </div>

      <div class="col-md-4">
        <label for="edad" class="form-label"><b>Edad:</b></label>
        <input
          type="text"
          name="edad"
          id="edad"
          class="form-control"
          disabled="true"
          value="50"
        />
      </div>

      <div class="col-md-4">
        <label for="nacimiento" class="form-label"
          ><b>Fecha de nacimiento:</b></label
        >
        <input
          type="text"
          name="nacimiento"
          id="nacimiento"
          class="form-control"
          disabled="true"
          value="11/08/1991"
        />
      </div>

      <div class="col-md-3">
        <label for="peso" class="form-label"> <b>Peso en kg:</b> </label>
        <input
          type="text"
          name="barrio"
          id="barrio"
          class="form-control"
          disabled="true"
          value="85"
        />
      </div>

      <div class="col-md-3">
        <label for="sangre" class="form-label"><b>Tipo de sangre</b></label>
        <input
          type="text"
          name="sangre"
          id="sangre"
          class="form-control"
          disabled="true"
          value="O+"
        />
      </div>

      <div class="col-md-3">
        <label for="sexo" class="form-label"><b>Sexo:</b></label>
        <input
          type="text"
          name="sexo"
          id="sexo"
          class="form-control"
          disabled="true"
          value="Masculino"
        />
      </div>

      <div class="col-md-3">
        <label for="dato" class="form-label"><b>CIE-10</b></label>
        <input
          type="text"
          name="dato"
          id="dato"
          class="form-control"
          disabled="true"
          value="Sin especificar"
        />
      </div>

      <div class="col-md-6">
        <label for="diagnostico" class="form-label"><b>Diagnostico:</b></label>
        <input
          type="text"
          name="diagnostico"
          id="diagnostico"
          class="form-control"
          disabled="true"
          value="Leishmaniasis VI"
        />
      </div>

      <div class="col-md-6">
        <label for="estado" class="form-label"
          ><b>Estado de actividad:</b></label
        >
        <input
          type="text"
          name="estado"
          id="estado"
          class="form-control"
          disabled="true"
          value="En proceso"
        />
      </div>

      <div class="mb-3">
        <h3 style="text-align: center">DATOS DEL ACUDIENTE</h3>
      </div>

      <div class="col-md-4">
        <label for="acudiente" class="form-label"
          ><b>Nombre del acudiente:</b></label
        >
        <input
          type="text"
          name="acudiente"
          id="acudiente"
          class="form-control"
          disabled="true"
        />
      </div>

      <div class="col-md-4">
        <label for="telefono_2" class="form-label"><b>Telefono:</b></label>
        <input
          type="text"
          name="telefono_2"
          id="telefono_2"
          class="form-control"
          disabled="true"
        />
      </div>

      <div class="col-md-4">
        <label for="parentezco" class="form-label"><b>Parentezco:</b></label>
        <input
          type="text"
          name="telefono_2"
          id="telefono_2"
          class="form-control"
          disabled="true"
        />
      </div>

      <div class="mb-3">
        <h3 style="text-align: center">PRESCRIPCION</h3>
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Medicamento"
          name="medicamento"
          id="medicamento"
          class="form-control"
          disabled="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Principio Activo"
          name="principio"
          id="principio"
          class="form-control"
          disabled="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Concentracion"
          name="Concentracion"
          id="Concentracion"
          class="form-control"
          disabled="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Unidad de medida"
          name="medida"
          id="medida"
          class="form-control"
          disabled="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Forma farmaceutica"
          name="formaf"
          id="formaf"
          class="form-control"
          disabled="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Dosis del medicamento"
          name="dosis"
          id="dosis"
          class="form-control"
          disabled="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Via de administracion"
          name="administracion"
          id="administracion"
          class="form-control"
          disabled="true"
        />
      </div>

      <div class="col-md-3">
        <input
          type="text"
          placeholder="Frecuencia (H)"
          name="frecuencia"
          id="frecuencia"
          class="form-control"
          disabled="true"
        />
      </div>

      <div class="form-floating">
        <textarea
          name="observaciones"
          id="observaciones"
          style="height: 200px"
          class="form-control"
          disabled="true"
        >
        </textarea>
        <label for="observaciones">Observaciones:</label>
      </div>
    </form>
  </body>
</html>
